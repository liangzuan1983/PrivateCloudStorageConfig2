<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" ng-app="PrivateCloudStorageWebConfig">
<head lang="zh-CN" >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/fonts/Font-Awesome-3.2.1/css/font-awesome.min.css">

	<title>登录配置个人云存储</title>

	<link href="static/css/signin.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-if="showLogin" ng-controller="LoginController">
		<!-- <form class="form-signin" METHOD="post" action="/"> -->
		<div class="form-signin">
			<h2 class="form-signin-heading">登录</h2>
			<label for="userName" class="sr-only">用户名</label>
			<input type="text" id="userName" name="uname" class="span8 form-control" placeholder="用户名" required autofocus>

			<label for="password" class="sr-only">密码</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login(username, password)">
				<i class="ace-icon fa fa-key bigger-110"></i>登录
			</button>
		</div>
		<!-- </form> -->
	</div>

<script src="static/js/angular-1.3.15/angular.js"></script>
<script src="static/js/app/app.js"></script>
<script src="static/js/app/controllers.js"></script>
<script src="static/js/app/services.js"></script>
</body>
</html>
